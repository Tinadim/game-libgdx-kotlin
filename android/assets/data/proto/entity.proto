syntax = "proto3";
option java_package="com.reis.game.prototypes";
option java_outer_classname="EntityTypeProto";

import "ai.proto";
import "animation.proto";

message EntityData {
  int32 id = 1;
  int32 row = 2;
  int32 col = 3;
  int32 width = 4;
  int32 height = 5;
  string templateName = 6;
  AiData aiData = 7;
  AnimationData animationData = 8;
}
